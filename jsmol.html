DOCTYPE html>
<html>
<title>A simple Jsmol example</title>
<head>
<script type="text/javascript" src="files/jsmol/JSmoljQuery.js"></script>
<script type="text/javascript" src="files/jsmol/JSmolCore.js"></script>
<script type="text/javascript" src="files/jsmol/JSmolApplet.js"></script>
<script type="text/javascript" src="files/jsmol/JSmolApi.js"></script>
<script type="text/javascript" src="files/jsmol/j2s/j2sjmol.js"></script>

<script type="text/javascript" src="files/jsmol/JSmolThree.js"></script>

<script type="text/javascript">
var Info = {
  width: 300,
  height: 300,
//  serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/jsmol.php ",
  serverURL: "http://propka.ki.ku.dk/~jhjensen/jsmol/jsmol.php ",
  use: "HTML5",
  j2sPath: "jsmol/j2s",
  console: "jmolApplet0_infodiv"
}
</script>
</head>
<body>
<script type="text/javascript">
  jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
  Jmol.script(jmolApplet0,"background black;load caffeine.xyz")
</script>
<br>
<a href="javascript:Jmol.script(jmolApplet0,'spin on')">spin</a>
<a href="javascript:Jmol.script(jmolApplet0,'spin off')">off</a>
</body>
